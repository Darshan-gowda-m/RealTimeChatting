<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
    <title>Chat App</title>
</head>
<body>
    <div id="container">

        <h1>Give For Good</h1>
        <div id="counts">
            <p id="sell-count">Sell Count: 0</p>
            <p id="rent-count">Rent Count: 0</p>
            <p id="donate-count">Donate Count: 0</p>
        </div>
    
        <div id="chat-box" class="chat-box" style="overflow-y: auto; height: 400px; border: 1px solid #ccc;"></div>

        <div class="item-posting">
            <form id="item-form">
                <select id="item-type">
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                    <option value="donate">Donate</option>
                </select>
                <input type="text" id="item-description" placeholder="Item Description" required />
                <input type="number" id="item-amount" placeholder="Amount ($)" />
                <input type="text" id="item-image-url" placeholder="Image URL" required />
                <button type="submit">Post Item</button>
            </form>
        </div>

        <div class="message-input">
            <select id="recipient-select">
                <option value="Everyone">Everyone</option>
                <!-- User options will be populated here -->
            </select>
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

  
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
